<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link type="image/png" rel="icon" href="./img/emoji.png" />
    <link type="text/css" rel="stylesheet" href="./style/style.css">

    <title>Whack Emoji</title>
  </head>

  <body>
    <div class="content">
      <div class="game">
        <div class="gameOver">
          Game Over
        </div>
        <div class="timerGame">
          <span class="timer">Time</span>
          <span class="timerOn">02:00</span>
        </div>
        <div>
          <span class="result">Score</span>
          <span class="score">0</span>
        </div>
        <div>
          <span class="life">&hearts;&hearts;&hearts;</span>
        </div>
  
        <ul class="list">
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
        </ul>

        <div>
          <button class="btn audio" onclick="audio()">
            <img src="img/speakerOn.png" alt="Speaker On" id="speaker" />
          </button>
          <button class="btn start" onclick="start()">Start</button>
        </div>
      </div>
    </div>


    <!-- Links -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

  </body>
</html>
