<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link type="image/png" rel="icon" href="./img/emoji.png" />
    <link type="text/css" rel="stylesheet" href="./style/style.css">

    <title>Whack Emoji</title>
  </head>

  <body>
    <div id="content">
      <div id="game">
        <div id="gameOver">
          Game Over
        </div>
        <div id="timerGame">
          <span id="timer">Time</span>
          <span id="timerOn">02:00</span>
        </div>
        <div>
          <span id="result">Score</span>
          <span id="score">0</span>
        </div>
        <div>
          <span id="life">&#10084;&#10084;&#10084;</span>
        </div>
  
        <ul id="list">
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
        </ul>

        <div>
          <button class="btn" id="audio" onclick="audio()">
            <img src="img/speakerOn.png" alt="Speaker On" id="speaker" />
          </button>
          <button class="btn" id="start" onclick="start()">Start</button>
        </div>

        <audio id="audioCountDown">
          <source src="audio/countDown.mp3" type="audio/mp3" preload="auto" />
        </audio>
        <audio id="audioGameOver">
          <source src="audio/gameOver.mp3" type="audio/mp3" preload="auto" />
        </audio>
        <audio id="audioLife">
          <source src="audio/life.mp3" type="audio/mp3" preload="auto" />
        </audio>
        <audio id="audioWin">
          <source src="audio/win.mp3" type="audio/mp3" preload="auto" />
        </audio>
      </div>
    </div>


    <!-- Links -->
    <script type="text/javascript" src="./js/main.js"></script>

  </body>
</html>
